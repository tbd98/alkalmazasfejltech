<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Versenyek</title>
</head>
<body>
    <h1>Versenyek made by Bence</h1>
    <table>
        <tr>
            <th>Név</th>
            <th>Távolság (km)</th>
        </tr>
        <tr th:each="race : ${races}">
            <td th:text="${race.name}"></td>
            <td th:text="${race.distance}"></td>
        </tr>
    </table>
    <a href="/races/new">Új verseny hozzáadása</a>
</body>
</html>
